<!DOCTYPE html>
<html>
<head>
    <title>Meal Master Style Guide</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #000000;
        }

        header {
            background-color: #ffe884;
            color: #000000;
            text-align: center;
            padding: 10px;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
        }

        .color-palette {
            margin: 10px;
            display: flex;
            align-items: center;
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #000000;
        }

        .primary-color {
            background-color: #58a86a;
        }

        .secondary-color {
            background-color: #ffe884;
        }

        .typography {
            margin: 10px;
        }

        h1 {
            font-size: 30px;
        }

        p {
            font-size: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px;
            background-color: #58a86a;
            color: #fff;
            text-decoration: underline;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Meal Master</div>
    </header>

    <section class="color-palette">
        <div class="color-box primary-color"></div>
        <div class="color-box secondary-color"></div>
    </section>

    <section class="typography">
        <h1>Header</h1>
        <p>Paragraph text</p>
    </section>

    <button class="button">Submit</button>

    <footer>
        &copy; 2023 Meal Master
    </footer>
</body>
</html>
